<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div id="calc">
                <div id="display">0</div>
                <!-- Row 1 -->
                <button type="button" value="clear" id="clear">AC</button>
                <button type="button" value="sign" id="sign">+/-</button>
                <button type="button" value="percent" id="percent">%</button>
                <button type="button" value="divide" class="operator">÷</button>
                <!-- Row 2 -->
                <button type="button" value="7" class="operand">7</button>
                <button type="button" value="8" class="operand">8</button> 
                <button type="button" value="9" class="operand">9</button>
                <button type="button" value="multiply" class="operator">×</button>
                <!-- Row 3 -->
                <button type="button" value="4" class="operand">4</button>
                <button type="button" value="5" class="operand">5</button>
                <button type="button" value="6" class="operand">6</button>
                <button type="button" value="subtract" class="operator">−</button>
                <!-- Row 4 -->
                <button type="button" value="1" class="operand">1</button>
                <button type="button" value="2" class="operand">2</button>
                <button type="button" value="3" class="operand">3</button>
                <button type="button" value="add" class="operator">+</button>
                <!-- Row 5-->
                <button type="button" value="0" class="operand" id="zero">0</button>
                <button type="button" value="decimal" id="decimal">.</button>
                <button type="button" value="equals" id="equals">=</button>
            </div>
        </main>
    </body>
</html>
